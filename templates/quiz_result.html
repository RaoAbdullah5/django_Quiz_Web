{% extends "base.html" %}

{% block content %}
<style>
    /* Styling for the result page container */
    .result-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f9f9f9; /* Light background color for the result container */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
        margin-top: 50px;
        max-width: 600px;
        width: 100%;
    }

    /* Heading styling for the result page */
    .result-container h3 {
        font-size: 2rem;
        color: #00796b; /* Dark teal color */
        margin-bottom: 20px;
    }

    /* Paragraph styling */
    .result-container p {
        font-size: 1.2rem;
        color: #333; /* Dark text color for better readability */
        margin-bottom: 15px;
    }

    /* Score styling */
    .result-container .score {
        font-size: 1.6rem;
        font-weight: bold;
        color: #0288d1; /* Blue color for the score */
        margin-top: 10px;
    }

    /* Styling for the total score */
    .result-container .total {
        font-size: 1.4rem;
        font-weight: bold;
        color: #00796b; /* Dark teal for total score */
        margin-top: 10px;
    }

    /* Styling for percentage */
    .result-container .percentage {
        font-size: 1.6rem;
        font-weight: bold;
        color: #d32f2f; /* Red color for percentage to indicate importance */
        margin-top: 10px;
    }

    /* Styling for the "Back to Quizzes" link */
    .back-to-quizzes {
        font-size: 1rem;
        color: #0288d1; /* Blue color for the link */
        text-decoration: none;
        border: 1px solid #0288d1;
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 20px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Hover effect for the "Back to Quizzes" link */
    .back-to-quizzes:hover {
        background-color: #0288d1;
        color: #fff; /* Change text color to white on hover */
    }

    /* Optional: style for responsive design */
    @media (max-width: 768px) {
        .result-container h3 {
            font-size: 1.6rem; /* Adjust font size on smaller screens */
        }

        .result-container p {
            font-size: 1rem; /* Smaller text on mobile */
        }

        .back-to-quizzes {
            padding: 8px 16px; /* Adjust padding for smaller screens */
        }
    }
</style>

<main>
    <div class="result-container">
        <h3>Hi, {{ user }}! Your result is below:</h3>
        <p>Quiz: <strong>{{ quiz.title }}</strong></p>
        <p>Your Score: <span class="score">{{ score }}</span></p>
        <p>Total Score: <span class="total">{{ total }}</span></p>
        <p>Your percentage: <span class="percentage">{{ percent }}%</span></p>
        <a href="{% url 'quiz_list' %}" class="back-to-quizzes">Back to Quizzes</a>
    </div>
</main>

{% endblock %}
