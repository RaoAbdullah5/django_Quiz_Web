{% extends 'base.html' %}

{% block content %}
<style>
    /* General Form Styling */
    form {
        width: 100%;
        max-width: 500px;
        margin: 30px auto;
        padding: 20px;
        background-color: #f8f8f8;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Label Styling */
    label {
        display: block;
        font-size: 1rem;
        font-weight: 500;
        color: #333;
        margin-bottom: 8px;
    }

    /* Input Field Styling */
    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        font-size: 1rem;
        border: 2px solid #ddd;
        border-radius: 6px;
        background-color: #fff;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Focus State for Input Fields */
    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
        border-color: #5D3FD3;
        box-shadow: 0 0 8px rgba(93, 63, 211, 0.5);
        outline: none;
    }

    /* Help Text Styling */
    .helptext {
        font-size: 0.9rem;
        color: #777;
        margin-top: 5px;
    }

    /* Password Requirements List Styling */
    ul {
        padding-left: 20px;
        font-size: 0.9rem;
        color: #555;
        margin-top: 10px;
        list-style-type: disc;
    }

    /* Error List Styling */
    .errorlist {
        font-size: 0.9rem;
        color: #f44336;
        margin-top: 10px;
        list-style: none;
        padding-left: 0;
    }

    /* Submit Button Styling */
    button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #5D3FD3;
        color: white;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-weight: 600;
    }

    /* Submit Button Hover Effect */
    button[type="submit"]:hover {
        background-color: #7E4DFF;
    }

    /* Registration Link Styling */
    .register-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        font-size: 1rem;
    }

    .register-link a {
        color: #5D3FD3;
        text-decoration: none;
        font-weight: 600;
    }

    .register-link a:hover {
        color: #7E4DFF;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
        form {
            margin: 20px;
            padding: 15px;
        }

        label {
            font-size: 0.9rem;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
        }

        button[type="submit"] {
            font-size: 1rem;
        }

        .helptext {
            font-size: 0.8rem;
        }
    }

</style>
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

<!-- Link to the login page if already have an account -->
<div class="register-link">
    <p>Already have an account? <a href="/authenticate/login/">Login here</a></p>
</div>
{% endblock %}
