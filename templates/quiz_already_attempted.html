{% extends "base.html" %}

{% block content %}
<style>
    /* Styling for the result page container */
.result-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #f9f9f9; /* Light background color */
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    margin-top: 50px;
    max-width: 600px;
    width: 100%;
}

/* Heading styling for the result page */
.result-heading {
    font-size: 2rem;
    color: #0288d1; /* Blue color for heading */
    margin-bottom: 20px;
}

/* Score styling */
.result-score {
    font-size: 1.5rem;
    font-weight: bold;
    color: #00796b; /* Dark teal color */
    margin-bottom: 20px;
}

/* Thank You message styling */
.thank-you {
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 25px;
}

/* Styling for the back to quizzes link */
.back-to-quizzes {
    font-size: 1rem;
    color: #0288d1; /* Blue color for link */
    text-decoration: none;
    border: 1px solid #0288d1;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

/* Hover effect for the link */
.back-to-quizzes:hover {
    background-color: #0288d1;
    color: #fff; /* Change text color to white */
}

/* Optional: style for responsive design */
@media (max-width: 768px) {
    .result-heading {
        font-size: 1.6rem;
    }

    .result-score {
        font-size: 1.2rem;
    }

    .thank-you {
        font-size: 1rem;
    }
}

</style>
<main>
     <div class="result-container">
        <h1 class="result-heading">You have already attempted this quiz: {{ quiz.title }}</h1>
        <p class="result-score">Your Score: <span class="score">{{ res }}</span></p>
        <p class="thank-you">Thank you for participating!</p>
        <a href="{% url 'quiz_list' %}" class="back-to-quizzes">Back to Quizzes</a>
    </div>
</main>
   
{% endblock %}
