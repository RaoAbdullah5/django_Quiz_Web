<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quizzy</title>
    <style>
        /* Base Colors */
        :root {
            --purple: #ba34eb;
            --lavender: #da89f0;
            --deep-magenta: #5b0b78;
            --muted-purple: #5c54a4;
            --beige: #cfb5aa;
            --dark-blue: #444c54;
        }

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--beige);
            color: var(--dark-blue);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            color: var(--purple);
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-out;
        }

        h2 {
            font-size: 1.8rem;
            color: var(--deep-magenta);
            margin-bottom: 40px;
            animation: slideIn 2s ease-out;
        }

        .intro-text {
            font-size: 1.5rem;
            color: var(--dark-blue);
            margin-bottom: 50px;
            font-weight: 500;
            animation: slideIn 2.5s ease-out;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: zoomIn 2s ease-out;
            text-align: center;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .btn {
            background-color: var(--muted-purple);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.25rem;
            border-radius: 8px;
            text-decoration: none;
            width: 100%;
            max-width: 350px;
            transition: background-color 0.3s ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-weight: 600;
        }

        .btn:hover {
            background-color: var(--lavender);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            color: var(--dark-blue);
            text-align: center;
            width: 100%;
            animation: fadeIn 3s ease-out;
        }

        footer a {
            color: var(--purple);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--lavender);
        }

    </style>
</head>
<body>

    <h1>Quizzy</h1>
    <h2>Your Ultimate Quiz Experience</h2>

    <p class="intro-text">Test your knowledge, challenge your mind, and have fun while learning!</p>

    <div class="container">
        <div class="btn-container">
            <a href="/authenticate/register/" class="btn">Register</a>
            <a href="/authenticate/login/" class="btn">Login</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Quizzy. Created by M.Abdulah Shoukat</p>
    </footer>

</body>
</html>
